<div id="login" class="container">
  <div class="row">
    <div class="txt col-12">
      <div class="form p-2">
        <div class="title">
          <h2 class="my-3">Welcome Back</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="format">
            <div class="form__group field">
              <input id="email" formControlName="email" class="form-control form__field" placeholder="Enter Your Email"
                type="email" required>
              <label for="email" class="form__label">Email or Phone Number</label>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Email is required.
              </div>
            </div>

            <div class="form__group field mt-3">
              <input id="password" formControlName="password" class="form-control form__field"
                placeholder="Enter Your Password" type="password" required>
              <label for="password" class="form__label">Password</label>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password is required.
              </div>
            </div>

            <div class="btn-login mt-3 text-center">
              <button type="submit" class="btn-purble" [disabled]="loginForm.invalid">Login</button>
              <p class="mt-3">Doesn't have an account? <br> <a routerLink="/sign-up">Signup now</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
