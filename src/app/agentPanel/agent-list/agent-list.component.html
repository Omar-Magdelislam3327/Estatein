<app-agent-nav></app-agent-nav>
<main class="mt-4" @fadeInOut>
  <section>
    <h1 class="text-light text-center">Welcome Back</h1>
  </section>
  <div class="container py-5">
    <div class="text-light">
      <div class="card-body table-responsive">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Property Name</th>
              <th>Property Image</th>
              <th>Property Type</th>
              <th>Property Purpose</th>
              <th>Property Price</th>
              <th colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prop of props">
              <td>{{ prop?.name }}</td>
              <td><img width="120" [src]="'http://mogarealstate.runasp.net/' + prop?.headImage" alt="error"></td>
              <td>{{ prop.type }}</td>
              <td>{{ prop.purpose }}</td>
              <td>{{ prop.price }}$</td>
              <td colspan="2">
                <button [routerLink]="['/agent/edit', prop.id]" class="btn btn-warning me-3">
                  <i class="fs-5 fa-regular fa-pen-to-square"></i>
                </button>
                <button (click)="makeSold(prop.id)" class="btn btn-danger">
                  Sold
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
